<!DOCTYPE html>
<html>

<link rel="stylesheet" href="styles/main.css" type="text/css">

	<head>
    	<link rel="icon" type="image/png" href="images/petitlogo.png" />
		<meta charset="utf-8">
		<title>Intranet COBIGO</title>
	</head>

	<body>

		<header id="header">
			<div class="element"><h1>Bienvenue sur l'intranet</h1></div>
			<div class="element"><img src="images/LogoCOBIGO.jpg"></div>
		</header>

		<div class="accueil">


			<div id="connexion">

				<h2>Veuillez vous identifier :</h2>

				<form role="form" method="post" action="connexion" class="well">
					<div class="form-group">
						<label for="identifiant">Identifiant</label>
						<input type="text" class="form-control" id="identifiant" name="identifiant" placeholder="Identifiant">
					</div>
					<div class="form-group">
						<label for="motDePasse">Mot de passe</label>
						<input type="password" class="form-control" id="motDePasse" name="motDePasse" placeholder="Mot de passe">
					</div>
					<button type="submit" class="btn btn-default">Valider</button>
				</form>
			</div>

		</div>
	</body>

</html>
